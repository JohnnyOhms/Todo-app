<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2dfc8161ff.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&family=Oleo+Script+Swash+Caps&family=Permanent+Marker&family=Titan+One">
    <link rel="stylesheet" href="./main/style.css">
    <title>Todo App</title>
</head>
<body>
    <header class="head"><p id="todo">Todo App</p><div class="time"></div></header>
    <!-- <div class="todo-app"> -->
        <div class="todo-num"><p>Todo<span id="num">(0)</span></p></div>
        <div class="container">
            <form class="form">
                <input type="text" name="text" id="text" placeholder="">
                <button class="add-btn">Submit</button>
            </form>
            <ol class="todo-table" >
                <p id="empty">Empty Todo-list</p>
            </ol>
            <button class="clear">Clear Tasks</button>
        </div>
    <!-- </div> -->
        

    <script src="./main/script.js"></script>
    <script src="time.js"></script>
</body>
</html>
