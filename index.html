<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2dfc8161ff.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./main/style.css">
    <title>Todo App</title>
</head>
<body>
    <header class="head"><p id="todo">Todo App</p><div class="time">Sunday,26 June</div></header>
    <div class="todo-app">
        <div class="container">
            <div class="todo-num">Todo<span id="num">(0)</span></div>
            <form action="" class="form">
                <input type="text" name="text" id="text" placeholder="">
                <button class="add-btn">Submit</button>
            </form>
            <ul class="todo-table">
            </ul>
            <button class="clear">Clear Tasks</button>
        </div>
    </div>
        

    <script src="./main/script.js"></script>
</body>
</html>
